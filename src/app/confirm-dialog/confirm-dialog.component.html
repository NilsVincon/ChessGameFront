<!-- confirm-dialog.component.html -->

<div class="dialog-container">
  <div class="dialog-header">
    Confirmation
  </div>
  <div class="dialog-content">
    Êtes-vous sûr de vouloir abandonner ?
  </div>
  <div class="dialog-actions">
    <button mat-button class="dialog-button confirm" (click)="onConfirm()">Oui</button>
    <button mat-button class="dialog-button cancel" (click)="onCancel()">Non</button>
  </div>
</div>
